<div class = "page-header">
	<h1>Add A Portfolio</h1>
</div>

<form ng-submit = "portfolio.regPort(regData);">
	<label>email:</label>
	<input class ="form-control" type="text" name= "email" placeholder= "Enter Your email" ng-model = "portfolio.regData.email">
	<br>

	<label>Name:</label>
	<input class ="form-control" type="text" name= "sname" placeholder= "Enter Your Name" ng-model = "portfolio.regData.sname">
	<br>
	<label>ProfilePicture:</label>
	<input class ="form-control" type="text" name= "displayPic" placeholder= "Upload Your Display Picture" ng-model = "portfolio.regData.displayPic">
	<br>
	<label>Work:</label>
	<input class ="form-control" type="text" name= "work" placeholder= "Type in your Work" ng-model = "portfolio.regData.work">
	<br>

	<button class = "btn btn-primary" type="submit">Create</button>
<br>
	<div ng-show = "portfolio.error">{{ portfolio.error }}</div>

</form>
<br></br>
<form ng-submit = "portfolio.visitPort();">
<button class = "btn btn-primary" type="submit">Visit Portfolios</button>
</form>
<br></br>
